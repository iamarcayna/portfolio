<div class="flex flex-col items-center gap-5 mt-10">
  <button
    class="text-3xl text-center italic font-semibold font-dancing-script text-blue-600 dark:text-yellow-600"
    (click)="scrollIntoView('hero')"
  >
    Arcayna
  </button>
  <button
    class="cursor-pointer font-semibold text-gray-500 hover:text-blue-600 dark:hover:text-yellow-600 px-2 text-xl text-start w-24"
    *ngFor="let menu of navigationMenus"
    (click)="scrollIntoView(menu.url)"
  >
    <span
      *ngIf="activeSection | async as active"
      [ngClass]="{ 'text-gray-100': active === menu.url }"
      >{{ menu.menu }}</span
    >
  </button>
</div>
