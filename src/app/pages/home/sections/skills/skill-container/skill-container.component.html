<div
  class="p-2 rounded-lg bg-gray-100 dark:bg-gray-800 border dark:border-blue-700"
>
  <div class="flex items-center justify-evenly gap-2 flex-wrap">
    <button
      type="button"
      class="flex-1 rounded-lg py-3 px-7 sm:px-3 transition-colors"
      *ngFor="let classification of classifications"
      (click)="filter(classification)"
      [ngClass]="
        filterMode === classification
          ? 'bg-blue-500 dark:bg-blue-600 text-gray-100 font-semibold'
          : 'text-gray-500 dark:text-gray-400 hover:bg-blue-100 dark:hover:bg-blue-900 dark:hover:text-gray-200 hover:text-blue-600'
      "
    >
      {{ classification }}
    </button>
  </div>
</div>
<div
  class="flex items-center justify-evenly sm:justify-start gap-7 flex-wrap pt-10"
>
  <app-skill-card
    *ngFor="let skill of skills; trackBy: trackBySkillName"
    [title]="skill.name"
    [icon]="skill.icon"
  ></app-skill-card>
</div>
