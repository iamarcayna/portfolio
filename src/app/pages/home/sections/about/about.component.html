<div id="about" class="scroll-mt-14">
  <div
    class="max-w-screen-2xl mx-auto h-auto pt-5 pb-6 px-4 md:px-6 lg:px-10 relative"
  >
    <div data-aos="fade-right">
      <p
        class="font-bold uppercase tracking-widest text-sm text-blue-500 dark:text-yellow-500 mt-5"
      >
        About me
      </p>
      <p
        class="font-bold text-gray-700 text-2xl mt-1 dark:text-gray-200 md:text-3xl"
      >
        Wanna know something interesting about me?
      </p>
    </div>
    <div data-aos="fade-up" class="mb-10 py-1 max-w-5xl">
      <div>
        <p class="mt-3 text-gray-700 leading-8 text-justify dark:text-gray-300">
          {{ aboutMe.about_first }}
        </p>
        <p
          (click)="about_me_second.classList.add('line-clamp-3')"
          #about_me_second
          class="mt-4 text-gray-700 leading-8 text-justify dark:text-gray-300 line-clamp-3 lg:line-clamp-none"
        >
          {{ aboutMe.about_second }}
        </p>
        <button
          (click)="about_me_second.classList.remove('line-clamp-3')"
          class="text-blue-500 dark:text-yellow-500 mt-1"
          *ngIf="about_me_second.offsetHeight < about_me_second.scrollHeight"
        >
          Read more
        </button>
      </div>
    </div>
    <app-experience [experiences]="aboutMe.experiences"></app-experience>
    <app-certificates [certificates]="aboutMe.certificates"></app-certificates>
    <!-- decorative -->
    <div
      class="flex items-center justify-center absolute top-0 left-0 z-10 translate-x-1/2 w-full"
    >
      <div
        class="w-1/6 aspect-square rounded-full bg-purple-500/20 blur-3xl animate-blob filter mix-blend-multiply"
      ></div>
    </div>
    <div
      class="flex items-center justify-center absolute top-1/2 left-0 -translate-x-2/3 -translate-y-1/2 z-10 w-full"
    >
      <div
        class="w-1/6 aspect-square rounded-full bg-green-500/20 blur-3xl animate-blob filter mix-blend-multiply"
      ></div>
    </div>
    <!-- decorative -->
  </div>
</div>
